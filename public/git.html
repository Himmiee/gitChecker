<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Finder</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="wrap">
        <div class="h">
          <h1 class="title">Git Checker</h1>
          <p class="text">Input your Github Username below</p>
          <form action="">
            <input
              type="text"
              id="gitfield"
              placeholder="Git Username Here..."
            />
            <input id="gitFieldBtn"  type="button" value="Submit" />
          </form>
          <div id="gitdata" class="gitfix"></div>
          <div id="gitdata" class="gitfix" class="repolist"></div>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/index.js"></script>
</html>
